[gcode_macro PAUSE]
rename_existing: BASE_PAUSE
gcode:
    {% set X = params.X|default(-10) %} # edit to your park position
    {% set Y = params.Y|default(175) %} # edit to your park position
    {% set Z = params.Z|default(20) %} # edit to your park position
    {% set E = params.E|default(5) %} # edit to your retract length
    SAVE_GCODE_STATE NAME=PAUSE_state
    BASE_PAUSE
    G91
    G1 E-{E} F2100
    G1 Z{Z} F6000
    SAVE_GCODE_STATE NAME=PAUSE_above_state
    G90
    G1 X{X} Y{Y} F6000
    STATUS_READY

[gcode_macro RESUME]
rename_existing: BASE_RESUME
variable_prime: True
gcode:
    {% set E = params.E|default(5) %} # edit to your retract length

    RESTORE_GCODE_STATE NAME=PAUSE_above_state MOVE=1
    RESTORE_GCODE_STATE NAME=PAUSE_state MOVE=1
    BASE_RESUME
    STATUS_PRINTING

[gcode_macro CANCEL_PRINT]
rename_existing: BASE_CANCEL_PRINT
gcode:
    {% set X = params.X|default(-10) %} # edit to your park position
    {% set Y = params.Y|default(175) %} # edit to your park position
    {% set Z = params.Z|default(20) %} # edit to your park position
    {% set E = params.E|default(5) %} # edit to your retract length
    
    TURN_OFF_HEATERS
    CLEAR_PAUSE
    G91
    G1 E-{E} F2100
    {% set max_z = printer.toolhead.axis_maximum.z|float %}
    {% set act_z = printer.toolhead.position.z|float %}
    {% if act_z < (max_z - 20.0) %}
      {% set z_safe = 20.0 %}
    {% else %}
      {% set z_safe = max_z - act_z %}
    {% endif %}
    G91
    G1 Z{z_safe} F900
    G90
    G0 X{X} Y{Y} F6000
    STATUS_READY
    BASE_CANCEL_PRINT
