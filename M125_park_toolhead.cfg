# Park toolhead
[gcode_macro M125]
gcode:
    SAVE_GCODE_STATE NAME=parking
    M117 Parking toolhead
    
    G90
    
    {% if printer.toolhead.homed_axes != "xyz" %}
      G28      
      G1 Z99 F6000
    {% endif %}
    
    {% if printer.toolhead.position.z < 99 %}
      G1 Z99 F6000
    {% endif %}
    
    G91
    G1 Z1 F6000
    G90
    G1 X243.5 Y175 F6000 # move to park position
    RESTORE_GCODE_STATE NAME=parking
