# Park toolhead
[gcode_macro M125]
gcode:
    SAVE_GCODE_STATE NAME=parking
    M117 Parking toolhead
    
    {% if printer.toolhead.homed_axes != "xyz" %}
      G28
    {% endif %}
    
    G90
    {% if printer.toolhead.position.z < 100 %}
      G1 Z100 F6000
    {% endif %}
    G1 X244 Y0 F6000 # move to park position
    RESTORE_GCODE_STATE NAME=parking
