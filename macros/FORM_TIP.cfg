[gcode_macro FORM_TIP]
gcode:
  {% set tip_parking_distance = printer['gcode_macro _MMU_FORM_TIP']['parking_distance']|float %}
  {% set parking_distance = params.PARKING_DISTANCE|default(tip_parking_distance)|float %}

  M118 Forming tip
  _MMU_FORM_TIP SS_RAMMING=0 FINAL_EJECT=0

  M83
  G1 E{tip_parking_distance - parking_distance} F3000
