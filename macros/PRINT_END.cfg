[gcode_macro PRINT_END]
gcode:
  {% set eject = params.EJECT|default(0)|int %}

  M400 ; wait for buffer to clear

  ; safe anti-stringing move coords
  {% set th = printer.toolhead %}
  {% set z_safe = [th.position.z + 2, th.axis_maximum.z]|min %}

  ; move to save position
  G90                                      ; absolute positioning
  G0 Z{z_safe} F10000
  G0 X{th.axis_maximum.x - 5} Y{th.axis_maximum.y - 2} F50000

  ; turn off fan
  M107

  ; eject
  {% if eject > 0 %}
    MMU_EJECT
  {% else %}
    _MMU_FORM_TIP_STANDALONE FINAL_EJECT=0
  {% endif %}

  ; turn of heaters etc
  TURN_OFF_HEATERS
  BED_MESH_CLEAR
  STATUS_READY

  ; start auto-off timers
  UPDATE_DELAYED_GCODE ID=exhaust_fan_off DURATION={15 * 60}
  UPDATE_DELAYED_GCODE ID=caselight_off DURATION={15 * 60}
