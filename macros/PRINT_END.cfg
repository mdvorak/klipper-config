[gcode_macro PRINT_END]
gcode:
  {% set eject = params.EJECT|default(0)|int %}

  M400 ; wait for buffer to clear

  # safe anti-stringing move coords
  {% set th = printer.toolhead %}
  {% set x_safe = th.position.x + 20 * (1 if th.axis_maximum.x - th.position.x > 20 else -1) %}
  {% set y_safe = th.position.y + 20 * (1 if th.axis_maximum.y - th.position.y > 20 else -1) %}
  {% set z_safe = [th.position.z + 2, th.axis_maximum.z]|min %}

  # move to save position
  G90                                      ; absolute positioning
  G0 X{x_safe} Y{y_safe} Z{z_safe} F20000  ; move nozzle to remove stringing
  G0 X{th.axis_maximum.x - 5} Y{th.axis_maximum.y - 2} F3600  ; park nozzle at rear

  ; wipe or eject
  {% if eject > 0 %}
  ERCF_EJECT
  {% else %}
  WIPE_NOZZLE STANDALONE=1 PURGE=2
  {% endif %}

  TURN_OFF_HEATERS
  M107 ; turn off fan

  STATUS_READY

  BED_MESH_CLEAR

  # start auto-off timers
  UPDATE_DELAYED_GCODE ID=exhaust_fan_off DURATION={15 * 60}
  UPDATE_DELAYED_GCODE ID=caselight_off DURATION={15 * 60}
