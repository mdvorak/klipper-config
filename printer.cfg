#####################################################################
#   Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
timeout: 1800

[safe_z_home]
home_xy_position: 220,256
speed: 100
z_hop: 10

##  Use QUAD_GANTRY_LEVEL to level a gantry.
##  Min & Max gantry corners - measure from nozzle at MIN (0,0) and
##  MAX (250, 250), (300,300), or (350,350) depending on your printer size
##  to respective belt positions
[quad_gantry_level]
gantry_corners:
   -60,-10
   310, 320
points:
   50,25
   50,175
   200,175
   200,25
speed: 600
horizontal_move_z: 5
retries: 5
retry_tolerance: 0.0075
max_adjust: 10

########################################
# EXP1 / EXP2 (display) pins
########################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PE8, EXP1_2=PE7,
    EXP1_3=PE9, EXP1_4=PE10,
    EXP1_5=PE12, EXP1_6=PE13,    # Slot in the socket on this side
    EXP1_7=PE14, EXP1_8=PE15,
    EXP1_9=<GND>, EXP1_10=<5V>,

    # EXP2 header
    EXP2_1=PA6, EXP2_2=PA5,
    EXP2_3=PB1, EXP2_4=PA4,
    EXP2_5=PB2, EXP2_6=PA7,      # Slot in the socket on this side
    EXP2_7=PC15, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=<5V>

#####################################################################
#   Displays
#####################################################################

##  mini12864 LCD Display
[display]
lcd_type: uc1701
cs_pin: EXP1_3
a0_pin: EXP1_4
rst_pin: EXP1_5
encoder_pins: ^EXP2_5, ^EXP2_3
click_pin: ^!EXP1_2
contrast: 63
spi_software_miso_pin: EXP2_1
spi_software_mosi_pin: EXP2_6
spi_software_sclk_pin: EXP2_2

##  To control Neopixel RGB in mini12864 display
[neopixel btt_mini12864]
pin: EXP1_6
chain_count: 3
initial_RED: 0.1
initial_GREEN: 0.5
initial_BLUE: 0.0
color_order: RGB

##  Set RGB values on boot up for each Neopixel.
##  Index 1 = display, Index 2 and 3 = Knob
[delayed_gcode setdisplayneopixel]
initial_duration: 1
gcode:
        SET_LED LED=btt_mini12864 RED=0.4 GREEN=1 BLUE=0.4 INDEX=1 TRANSMIT=0
        SET_LED LED=btt_mini12864 RED=0.4 GREEN=1 BLUE=0.4 INDEX=2 TRANSMIT=0
        SET_LED LED=btt_mini12864 RED=0.4 GREEN=1 BLUE=0.4 INDEX=3

#--------------------------------------------------------------------

## BED MESH
[bed_mesh]
speed: 600
horizontal_move_z: 5
mesh_min: 25,25
mesh_max: 225,225
zero_reference_position: 125,125
probe_count: 5
mesh_pps: 2,2
algorithm: bicubic
fade_start: 1
fade_end: 5
fade_target: 0

[exclude_object]

## Custom configs
[fan_generic exhaust_fan]
pin: PF7
max_power: 1.0
shutdown_speed: 0.0
kick_start_time: 0.0
cycle_time: 0.00004 # 25 kHz
hardware_pwm: True

[delayed_gcode exhaust_fan_off]
gcode:
    SET_FAN_SPEED FAN=exhaust_fan SPEED=0

[output_pin caselight]
pin: PE5
pwm: True
cycle_time: 0.0001 # 10 kHz
hardware_pwm: True

[delayed_gcode caselight_on]
initial_duration: 1
gcode:
    SET_PIN PIN=caselight VALUE=0.5
    UPDATE_DELAYED_GCODE ID=caselight_off DURATION={15 * 60}

[delayed_gcode caselight_off]
gcode:
    SET_PIN PIN=caselight VALUE=0

[temperature_sensor electronics_bay]
sensor_type: DS18B20
serial_no: 28-011319f769fe
sensor_mcu: CB1

[temperature_sensor chamber]
sensor_type: DS18B20
serial_no: 28-3c01b556b7f4
sensor_mcu: CB1
