# unload filament
[gcode_macro M702]
gcode:
    SAVE_GCODE_STATE NAME=unloading_filament
    M117 Unloading Filament
    M118 Unloading Filament

    # heat
    LOW_TEMP_CHECK WAIT=0

    # park
    M125
    G91

    # move up
    G1 Z20 F1000

    # wait for temperature
    LOW_TEMP_CHECK

    # retract a bit
    G91
    G1 E-15 F600
    # wait 3s to cool of
    G4 P3000
    # extrude extra 3 mm
    G91
    G1 E18 F600
    # retract immediately
    G91
    G1 E-100 F1000
    G91
    G1 E-10 F600

    # move back down
    G1 Z-20 F1000
    RESTORE_GCODE_STATE NAME=unloading_filament
