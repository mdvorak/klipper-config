[server]
host: 0.0.0.0
port: 7125
# Requires generated certificate, see nginx config
# sudo chown root:biqu /etc/nginx/0-snakeoil.*
# sudo chmod 640 /etc/nginx/0-snakeoil.*
# ln -s /etc/nginx/0-snakeoil.key ~/printer_data/certs/moonraker.key
# ln -s /etc/nginx/0-snakeoil.crt ~/printer_data/certs/moonraker.cert
ssl_port: 7130
# The maximum size allowed for a file upload (in MiB).  Default 1024 MiB
max_upload_size: 1024
# Path to klippy Unix Domain Socket
klippy_uds_address: ~/printer_data/comms/klippy.sock

[authorization]
cors_domains:
    http://*.local
    http://*.mdvorak.org
trusted_clients:
    127.0.0.0/8
    192.168.0.9/32

[announcements]
subscriptions:
    mainsail

[octoprint_compat]

[history]

[mmu_server]
enable_file_preprocessor: True

[file_manager]
enable_object_processing: False

[update_manager]
channel: stable
refresh_interval: 168

[update_manager mainsail-config]
type: git_repo
primary_branch: master
path: ~/mainsail-config
origin: https://github.com/mainsail-crew/mainsail-config.git
managed_services: klipper

[update_manager mainsail]
type: web
channel: stable
repo: mainsail-crew/mainsail
path: ~/mainsail

# Crowsnest update_manager entry
[update_manager crowsnest]
type: git_repo
path: ~/crowsnest
origin: https://github.com/mainsail-crew/crowsnest.git
managed_services: crowsnest
install_script: tools/pkglist.sh

# Sonar update_manager entry
[update_manager sonar]
type: git_repo
path: ~/sonar
origin: https://github.com/mainsail-crew/sonar.git
primary_branch: main
managed_services: sonar
install_script: tools/install.sh

[update_manager timelapse]
type: git_repo
primary_branch: main
path: ~/moonraker-timelapse
origin: https://github.com/mainsail-crew/moonraker-timelapse.git
managed_services: klipper moonraker

