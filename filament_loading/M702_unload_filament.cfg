# unload filament
[gcode_macro M702]
gcode:
    SAVE_GCODE_STATE NAME=unloading_filament
    M117 Unloading Filament
    M118 Unloading Filament

    # heat
    _LOW_TEMP_CHECK WAIT=0

    # park
    PARK

    # wait for temperature
    _LOW_TEMP_CHECK

    STATUS_CLEANING

    # retract a bit
    G91
    G0 E10 F360    ; extract a bit
    G0 E5 F3600    ; blob a bit
    G0 E-22 F3600  ; forming filament Tip
    G0 E2 F300
    G0 E-2.1 F300
    G0 E2 F300
    G0 E-2.2 F300
    G0 E2 F300
    G0 E-2.3 F300
    G0 E2 F300
    G0 E-2.4 F300
    G0 E2 F300
    G0 E-2.5 F300
    G0 E2 F300
    G0 E-40 F300   ; Filament Tip cooldown
    G0 E-60 F3600

    STATUS_READY
    RESTORE_GCODE_STATE NAME=unloading_filament
