# filament change
[gcode_macro M600]
gcode:
    M117 Filament Change
    M118 Filament Change
    SAVE_GCODE_STATE NAME=filament_change
    PAUSE
    LOW_TEMP_CHECK
    G91 # relative
    G1 E-0.4 F300 # retract a bit
    G1 Z-0.4 F10000 # z-hop
    G1 E-2 F300 # retract more
    M125 # park
    M702 # unload

    M117 Feed new filament now!
    M118 Feed new filament now!

    # OctoPrint command, requires [respond] to work
    # TODO PAUSE should actually do stop the print, check this
    M118 //action:pause

    M701
    RESUME
    M117 Resuming
    M118 Resuming
    RESTORE_GCODE_STATE NAME=filament_change
    M117 Printing..
    M118 Printing..
