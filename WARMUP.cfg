[gcode_macro WARMUP]
description: Warm-up nozzle and print bed.
gcode:
  {% set S = params.S|default(150)|float %}
  {% set B = params.B|default(50)|float %}
  M104 S{S}
  M140 S{B}

[gcode_macro _WARMUP_BED]
description: Warm-up print bed.
gcode:
  {% set S = params.S|default(50)|float %}
  M140 S{S}
